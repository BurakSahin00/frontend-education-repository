<div class="login-container">
  <div class="login-left"></div>
  <div class="login-right">
    <h2>Login</h2>
    <p>Donâ€™t have an account? <a href="#">Create your account</a></p>
    <form (submit)="login(); $event.preventDefault()">
      <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
      <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
      <div class="options">
        <label><input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" /> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
  </div>
</div>
