<button nz-button nzType="primary" (click)="todoModalRef.openModal('ADD')">Add Todo</button>
  <todo-modal
    #todoModalRef
  ></todo-modal>


  <div class="list-container">
    
    <div class="todo-list" *ngFor="let todo of todos">
      <todo-card 
        [todo]="todo"
        (edit)="todoModalRef.openModal('EDIT', todo)"
        (delete)="removeTodo(todo.id)" 
        (toggleComplete)="toggleTodoCompletion(todo.id)"></todo-card>
    </div>
  </div>
