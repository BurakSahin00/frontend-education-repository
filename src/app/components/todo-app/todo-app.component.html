<div class="todo-app">
  <h2>Görevler</h2>
  <ul>
    <li *ngFor="let t of todoService.getTodos()">
      <strong [style.textDecoration]="t.completed ? 'line-through' : 'none'">{{t.title}}</strong>
      <span *ngIf="t.priority !== undefined"> - P: {{t.priority}}</span>
    </li>
  </ul>
</div>
