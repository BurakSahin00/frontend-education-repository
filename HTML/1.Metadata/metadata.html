<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Sayfanın karakter kodlamasını UTF-8 olarak ayarlar -->
  <meta charset="UTF-8">

  <!-- Mobil cihazlarda ve farklı ekranlarda uygun ölçeklendirme sağlar -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Arama motorları ve sosyal medya için sayfa açıklaması -->
  <meta name="description" content="A brief description of the webpage for search engines and social media.">

  <!-- Sayfanın yazar bilgisini belirtir -->
  <meta name="author" content="Jane Doe">

  <!-- Tarayıcı sekmesinde görünen sayfa başlığı -->
  <title>My Example Webpage</title>

  <!-- Tarayıcı sekmesinde ve yer imlerinde görünen küçük simge (favicon) -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Harici CSS dosyasını sayfaya dahil eder -->
  <link rel="stylesheet" href="styles.css">

  <!-- Mobil tarayıcılar ve bazı masaüstü tarayıcılar için tema rengini ayarlar -->
  <meta name="theme-color" content="#ffffff">

  <!-- Sosyal medya platformlarında paylaşım için Open Graph başlığı -->
  <meta property="og:title" content="My Example Webpage">

  <!-- Sosyal medya platformlarında paylaşım için Open Graph açıklaması -->
  <meta property="og:description" content="A brief description for social media previews.">

  <!-- Sosyal medya platformlarında paylaşım için önizleme görseli -->
  <meta property="og:image" content="https://example.com/preview.jpg">

  <!-- Paylaşılan bağlantının asıl URL'si -->
  <meta property="og:url" content="https://example.com">

  <!-- Twitter'da paylaşım kartı tipini belirtir (büyük görsel) -->
  <meta name="twitter:card" content="summary_large_image">

  <!-- JavaScript dosyasını sayfaya dahil eder (defer etiketi HTML elementleri yüklenene kadar JS dosyasını entegre etmez)-->
  <script src="script.js" defer></script>

</head>
<body>
  <h1>Welcome to My Example Webpage</h1>
  <p>This is the main content of the page.</p>
</body>
</html>
